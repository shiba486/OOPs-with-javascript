<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Program</title>
</head>
<body>
    <h2>codeLab Bank</h2>
    <form id="accountFrom">
        <input type="text" placeholder="Customer name" id="customerName">
        <input type="number" placeholder="Initial balance" id="balance">
        <button>Create account</button>
    </form>
     <hr>
    <form id="depositForm">
        <input type="number" placeholder="accountNumber" id="accountNumber">
        <input type="number" placeholder="Deposite Amount" id="amount">
        <button>Deposit</button>
    </form>

     <hr>
    <form id="withdrawForm">
        <input type="number" placeholder="accountNumber" id="withdrawAccount">
        <input type="number" placeholder="Withdraw Amount" id="withdrawAmount">
        <button>Withdraw</button>
    </form>
</body>
